kind: Deployment
apiVersion:	extensions/v1beta1
metadata:
  name: kdemo
  labels:
    app: kdemo
    name: kdemo
    visualize: 'true'
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: kdemo
        name: kdemo
        visualize: 'true'
    spec:
      containers:
      - name: kdemo
        image: ikester/kdemo:v1
        ports:
        - containerPort: 8080
